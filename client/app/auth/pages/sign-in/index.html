<template name="authPageSignIn">
  <div class="container-fluid px-5">

    <div class="row mt-5 px-4 pb-3">
      <a data-cy="brd-test-logo" href="/">
        <img src="/assets/images/logo.svg" style="width: 146px;" class="d-inline-block align-top" alt="">
      </a>
    </div>
    <div class="row align-items-center h-75">

      <div class="col-lg-7 col-12">
        <div class="d-flex justify-content-center">
          <img src="/assets/images/sign-in.svg" style="max-width: 570px;" class="col-12" alt="">
        </div>
      </div>

      <div class="col-lg-5 col-12 text-center">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 col-12">
            <h1 class="fw-bolder display-3">Sign in</h1>
            <p class="pb-3">Log in to your account.</p>

            <form class="brd-loading-section">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                <label for="emailAddress">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="*****">
                <label for="password">Password</label>
              </div>

              <div class="d-grid gap-2 py-5">
                <button class="btn btn-primary text-white" style="height: 56px;" type="submit">Login</button>
              </div>

              <a data-cy="brd-test-forgot-password" href="/auth/forgot-password" class="text-muted pt-3 text-decoration-none">Forgot password?</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
