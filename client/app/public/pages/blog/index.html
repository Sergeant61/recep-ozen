<template name="publicPageBlog">

  {{> componentCategories}}

  {{#let _blog=(state.get 'blog')}}
    <main class="container publicPageBlog">

      <div class="row">
        <div class="col-md-8 ">

          {{#with _blog}}

            <div class="ck-content">
              {{{data.html}}}
            </div>

          {{/with}}

        </div>

        <div class="col-md-4">
          {{> publicComponentAboutSidebar}}
        </div>
      </div>
    </main>
  {{/let}}
</template>
