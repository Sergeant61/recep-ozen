<template name="publicPageTodo">
  {{#let _todos=(state.get 'todos')}}
    <div class="publicPageTodo container-fluid">
      <div class="row py-3">
        <div class="col-5">
          <div class="card h-100">
            <div class="card-header">
              <h5 class="card-title">Todo Create</h5>
            </div>
            <div class="card-body">

              <form id="brdPublicPageTodoCreateForm">

                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Title" required>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
                </div>

              </form>


            </div>
            <div class="card-footer">
              <button class="btn btn-primary" type="submit" form="brdPublicPageTodoCreateForm">Kaydet</button>
            </div>
          </div>



        </div>

        <div class="col-7">
          <ul class="list-group">
            {{#each _todos}}
              <li class="list-group-item">

                <p>{{title}}</p>
                <span class="small">{{description}}</span>

              </li>
            {{/each}}

          </ul>
        </div>
      </div>



    </div>
  {{/let}}
</template>
