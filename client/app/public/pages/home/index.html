<template name="publicPagehome">

  <div class="publicPagehome container-fluid">

    <div class="d-flex py-2">

      <h4>Haberler</h4>

      <div class="ms-auto">
        <div class="form-floating">
          <select class="form-select" id="country">
            <option value="tr">Türkiye</option>
            <option value="ru">Rusya</option>
            <option value="de">Almanya</option>
            <option value="en">İngiltere</option>
          </select>
          <label for="country">Lütfen bir dil seçin</label>
        </div>
      </div>

      <div class="ms-2">
        <div class="form-floating">
          <select class="form-select" id="tag">
            <option value="general">Genel</option>
            <option value="spor">Spor</option>
            <option value="economy">Ekonomi</option>
          </select>
          <label for="tag">Lütfen bir başlık seçin</label>
        </div>

      </div>

    </div>


    <div class="row align-items-center">
      {{#each state.get 'news'}}
        <div class="col-sm-12 col-md-6 col-lg-4 g-2">

          <div class="card">
            <img src="{{image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{name}}</h5>
              <p class="card-text">{{description}}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">{{source}}</small> <a class="float-end" href="{{url}}">Git</a>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>

</template>
