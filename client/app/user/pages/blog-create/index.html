<template name="userPageBlogCreate">

  {{#let _selectLangCodes=(state.get 'selectLangCodes')}}
    <div class="userPageBlogCreate container">

      <div class="row brd-loading-section">
        <div class="col-sm-12 mb-3">
          <div class="d-flex align-items-center">
            <div class="d-flex flex-column">
              <h1 class="fw-bolder display-5">Create new blog</h1>
              <p class="mb-0">Edit and share new blog content.</p>
            </div>

            <div class="ms-auto">
              <button type="submit" form="brdBlogCreate" class="btn btn-primary float-end">Publish blog</button>
            </div>
          </div>
        </div>

        {{#each _selectLangCodes}}
          <form id="brdBlogCreate" class="col-sm-12 col-lg-4 mb-3">
            <p>Blog contents</p>

            <div class="form-floating">
              <input type="text" class="form-control brd-border-bottom-unset" id="title_{{this}}" placeholder="title">
              <label for="title_{{this}}">Title</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control brd-border-top-unset" id="description_{{this}}" placeholder="description">
              <label for="description_{{this}}">Description</label>
            </div>

            <br>
            <p>Select category</p>

            {{> userComponentCategorySelect code=this}}

            <br>
            <p>Seo content</p>

            <div class="form-floating">
              <input type="text" class="form-control brd-border-bottom-unset" id="seoTitle_{{this}}" placeholder="seoTitle">
              <label for="seoTitle_{{this}}">Title</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control brd-border-top-unset brd-border-bottom-unset" id="seoDescription_{{this}}" placeholder="seoDescription">
              <label for="seoDescription_{{this}}">Description</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control brd-border-top-unset" id="seoKeywords_{{this}}" placeholder="seoKeywords">
              <label for="seoKeywords_{{this}}">Keywords</label>
            </div>
          </form>

          <div class="col-sm-12 col-lg-8 mb-3">
            <div class="d-flex justify-content-between mb-2 align-items-center">
              <span>Content</span>
              <div class="ms-auto d-flex">




                {{> userComponentLanguageSelect code=this}}






              </div>
            </div>
            <div id="brdBlogHtml_{{this}}"></div>
          </div>

          <hr>
        {{/each}}

      </div>
    </div>
  {{/let}}

</template>
