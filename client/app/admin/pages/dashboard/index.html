<template name="adminPageDashboard">
  <div class="container-fluid brd-loading-section adminPageDashboard">
    {{> adminComponentNavbar title=(_ 'admin.pages.dashboard' 'adminDashboard')}}

    {{#with state.get 'dashboard'}}
      <div class="row px-5 py-3">
        <div class="col-md-4">
          <a data-cy="brd-test-go-leads" href="/admin/leads" class="text-decoration-none">
            <div class="brd-card bg-white shadow-lg p-4">
              <div class="d-flex">
                <div class="flex-grow-1">
                  <p class="fs-3 text-black-50 fw-bold">
                    {{leadsCount}}
                  </p>
                  <p class="text-muted mb-0">
                    {{_ 'admin.pages.dashboard' 'numberOfLeads'}}
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <a data-cy="brd-test-go-applications-1" href="/admin/applications?brd--status=not-approved" class="text-decoration-none">
            <div class="brd-card bg-white shadow-lg p-4">
              <div class="d-flex">
                <div class="flex-grow-1">
                  <p class="fs-3 text-danger fw-bold">
                    {{refusedApplicationsCount}}
                  </p>
                  <p class="text-muted mb-0">
                    {{_ 'admin.pages.dashboard' 'refusedApplications'}}
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <div class="brd-card bg-white shadow-lg p-4">
            <div class="d-flex">
              <div class="flex-grow-1">
                <p class="fs-3 text-black-50 fw-bold">
                  {{currencyFormat paid30InterestsAmount null}}
                </p>
                <p class="text-muted mb-0">
                  {{_ 'admin.pages.dashboard' '30DayInterestRevenue'}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row px-5 py-3">
        <div class="col-md-4">
          <a data-cy="brd-test-go-applications-2" href="/admin/applications" class="text-decoration-none">
            <div class="brd-card bg-white shadow-lg p-4">
              <div class="d-flex">
                <div class="flex-grow-1">
                  <p class="fs-3 text-black-50 fw-bold">
                    {{applicationsCount}}
                  </p>
                  <p class="text-muted mb-0">
                    {{_ 'admin.pages.dashboard' 'numberOfApplications'}}
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <a data-cy="brd-test-go-applications-3" href="/admin/applications?brd--status=rejected" class="text-decoration-none">
            <div class="brd-card bg-white shadow-lg p-4">
              <div class="d-flex">
                <div class="flex-grow-1">
                  <p class="fs-3 text-danger fw-bold">
                    {{declinedApplicationsCount}}
                  </p>
                  <p class="text-muted mb-0">
                    {{_ 'admin.pages.dashboard' 'declinedCreditOffers'}}
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <div class="brd-card bg-white shadow-lg p-4">
            <div class="d-flex">
              <div class="flex-grow-1">
                <p class="fs-3 text-black-50 fw-bold">
                  {{currencyFormat totalApprovedLoanAmount null}}
                </p>
                <p class="text-muted mb-0">
                  {{_ 'admin.pages.dashboard' 'totalApprovedLoanAmount'}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row px-5 py-3">
        <div class="col-md-4">
          <a data-cy="brd-test-go-credit-accounts" href="/admin/credit-accounts" class="text-decoration-none">
            <div class="brd-card bg-white shadow-lg p-4">
              <div class="d-flex">
                <div class="flex-grow-1">
                  <p class="fs-3 text-black-50 fw-bold">
                    {{customersCount}}
                  </p>
                  <p class="text-muted mb-0">
                    {{_ 'admin.pages.dashboard' 'numberOfCustomers'}}
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <a data-cy="brd-test-go-customers-in-default" href="/admin/customers-in-default" class="text-decoration-none">
            <div class="brd-card bg-white shadow-lg p-4">
              <div class="d-flex">
                <div class="flex-grow-1">
                  <p class="fs-3 text-danger fw-bold">
                    {{customersInDefault}} / {{currencyFormat customersInDefaultAmount null}}
                  </p>
                  <p class="text-muted mb-0">
                    {{_ 'admin.pages.dashboard' 'customersInDefault'}}
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <a data-cy="brd-test-withdraws" href="/admin/withdraws?brd--status=pending" class="text-decoration-none">
            <div class="brd-card bg-white shadow-lg p-4">
              <div class="d-flex">
                <div class="flex-grow-1">
                  <p class="fs-3 text-black-50 fw-bold">
                    {{currencyFormat totalWithdrawnLoanAmount null}}
                  </p>
                  <p class="text-muted mb-0">
                    {{_ 'admin.pages.dashboard' 'totalWithdrawnLoanAmount'}}
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>

      </div>
    {{/with}}
  </div>
</template>
